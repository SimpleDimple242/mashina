<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машинка</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e0f7fa; 
        }
        .car {
            width: 200px;
            height: 100px;
            background-color: #ff5722; 
            position: absolute;
            bottom: 50px; 
            border-radius: 10px;
            animation: drive 3s forwards; 
        }
        .wheel {
            width: 30px;
            height: 30px;
            background-color: #000; 
            border-radius: 50%;
            position: absolute;
            bottom: -15px; 
        }
        .wheel.left {
            left: 20px; 
        }
        .wheel.right {
            right: 20px; 
        }
        @keyframes drive {
            from {
                left: -200px; 
            }
            to {
                left: calc(100vw - 250px); 
            }
        }
    </style>
</head>
<body>
    <div class="car">
        <div class="wheel left"></div>
        <div class="wheel right"></div>
    </div>
</body>
</html>
